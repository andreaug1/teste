<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <header id="header">
        <img id="logo" src="./assets/logo iraci.jpg" alt="Iraci">
        <nav id="nav">
            <button id="bnt-mobile">Menu

                <span id="hamburger"></span>
            </button>
            <ul id="menu">
                <li><a href="/">sobre</a></li>
                <li><a href="https://www.instagram.com/pei.iraci.sartori/" target="_blank">blog</a></li>
                <li><a href="" target="_blank">Esportes</a></li>

            </ul>
        </nav>
    </header>
    <div id="apresentaçao">
        <div id="fotos">
            <img id="figura" src="contato.png" width="900" height="500">
            
        </div>
        <div id="setas">
         <button onclick="trocarImagem()" id="left"><ion-icon name="arrow-back-outline"></ion-icon></button>
         <button onclick="trocarImagem()" id="right"><ion-icon name="arrow-forward-outline"></ion-icon></button>
        </div>

    </div>
    <script>
        var imagens = ["contato.png", "escola.png", "fazenda.png"]; // Lista de caminhos das imagens
        var indiceAtual = 0; // Índice da imagem atual

  function trocarImagem() {
      var imagem = document.getElementById("figura");
      indiceAtual = (indiceAtual + 1) % imagens.length; // Atualiza o índice para a próxima imagem
      imagem.src = imagens[indiceAtual]; // Define o novo caminho da imagem
      imagem.alt = "Imagem " + (indiceAtual + 1); // Atualiza o texto alternativo, se necessário
  }
    </script>
    <script src="script.js  "></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
